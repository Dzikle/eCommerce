<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:insert="/fragments/header :: head"></div>
    <title>Document</title>
</head>
<body>
    <div th:insert="/fragments/header :: header"></div>
    
    <div class="container" align="center">
    <h1>Contact Us</h1>
    
    <div>
    <form th:action="@{/contact}" method="post"  style="max-width: 600px; margin: 0 auto;">
    	<div class="form-group-row">
    		<label for="fullName"  class="col-sm-4 col-form label">Full Name</label>
    			<div class="col-sm-8">
    				<input type="text" name="fullname" class="form=control" required="required" maxlength="45">
    			</div>
  	 	 </div>
  	 	 <div class="form-group-row">
    		<label for="email" class="col-sm-4 col-form label">Email</label>
    			<div class="col-sm-8">
    				<input type="email" name="email" class="form=control" required="required" maxlength="45">
    			</div>
  	 	 </div>
    		<div class="form-group-row">
    		<label for="subject" class="col-sm-4 col-form label">Subject</label>
    			<div class="col-sm-8">
    				<input type="text" name="subject" class="form=control" required="required" maxlength="45">
    			</div>
  	 	 	</div>
  	 	 	<div class="form-group-row">
    		<label for="content" class="col-sm-4 col-form label">Content</label>
    			<div class="col-sm-8">
					<textarea name="content" rows="5" cols="25" required="required"></textarea>
    			</div>
  	 	 	</div>
  	 	 	<div>
				<input type="submit" value="send" class="btn btn-primary">   	 	 	
  	 	 	</div>
    
    </form>
    
    </div>
		
		
</div>		     
    
    
    <th:block th:insert="/fragments/header :: scripts"></th:block>
</body>
</html>
