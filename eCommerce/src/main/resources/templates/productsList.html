<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" th:href="@{/resources/css/style.css}">
  <link rel="stylesheet" th:href="@{/resources/css/eCommerce.css}" />
  <title>Products</title>
</head>

<body>

	<nav>
  <div class="container2">
    <div class="navbar-left2">
      <a th:href="@{/}">Home</a>
      <a th:href="@{/products}">Products</a>
      <a>About Us</a>
     
    </div> <!--end navbar-left -->

    <div class="navbar-right2" >
    <span th:text="${user.firstName}"></span>
    
      <a th:if="${cart!=null && #maps.size(cart)!=null && #maps.size(cart)!=0}" href="#" id="cart"  ><i class="fa fa-shopping-cart"></i> Cart <span  th:text="${#maps.size(cart)}" class="badge"></span></a>
      <div class="shopping-cart" >
        <div class="shopping-cart-header">
          <i class="fa fa-shopping-cart cart-icon"></i><span class="badge"  th:text="${#maps.size(cart)}"></span>
          <div class="shopping-cart-total">
            <span class="lighter-text">Total:</span>
            <span class="main-color-text total" th:text="${total} + ' mkd'"></span>
          </div>
        </div> <!--end shopping-cart-header -->

        <ul class="shopping-cart-items" >
          <li class="clearfix"  th:each="mapEntry: ${cart}" >
            <img th:src="*{'data:image/png;base64,'+{mapEntry.key.product.photoFront}}" />
            <span class="item-name" th:text="${mapEntry.key.product.name}"></span>
            <span class="item-detail" th:text="${mapEntry.key.color.displayValue}"></span>
            <span class="item-detail" th:text="${mapEntry.key.size.displayValue}"></span>
            <span class="item-price" th:text="${mapEntry.key.product.price}+' mkd'"></span>
            <span class="item-quantity" th:text="'Quantity : '+${mapEntry.value}"></span>
          </li>


        <a th:href="@{/show/cart}" class="button">Checkout <i class="fa fa-chevron-right"></i></a>
      </div> <!--end shopping-cart -->
    </div> <!--end navbar-right -->
    
  </div> <!--end container -->
</nav>

<div class="navbar2"></div>
	
	
  <div class="container">


  
      <form action="/filterByGernder" method="get">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Gender</label>
        </div>
        <select name="gender" onchange="this.form.submit()" class="custom-select" id="inputGroupSelect01">
          <option selected>Gender...</option>
          <option th:each="gender : ${T(com.eCommerce.entity.Gender).values()}" th:text="${gender.displayValue}"
            th:value="${gender}"></option>
        </select>
		 </div>
    </form>

    <form action="/filterByCategory" method="get">
      <div class="input-group mb-3">
      <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Category</label>
      </div>
        <select name="category" onchange="this.form.submit()" class="custom-select" id="inputGroupSelect01">
          <option selected>Category...</option>
          <option th:each="category : ${T(com.eCommerce.entity.Category).values()}" th:text="${category.displayValue}"
            th:value="${category}"></option>
        </select>
      </div>
    </form>



    <div class="row">

      <div class="flip-card" th:each="product : ${products}">

        <div class="flip-card-inner">

          <div class="flip-card-front">
            <img th:src="*{'data:image/png;base64,'+{product.photoFront}}" alt="${product.name}"
              style="width:200px;height:200px;">
          </div>
          <div class="flip-card-back">
            <h5 th:text="${product.name}"></h5>
            <h6 th:text="${product.gender}"></h6>
            <h6 th:text="${product.price} +' '+ мкд"></h6>
            <div class="img-hover-zoom img-hover-zoom--xyz">
              <a type="button" th:href="@{/delete/product/{id}(id=${product.id})}"><img alt="delete"
                  src="https://cdn.iconscout.com/icon/premium/png-256-thumb/trash-can-1778449-1515973.png"
                  style="width: 30px;height: 30px;"></a>
            </div>
            <form th:action="@{/addProduct/{id}(id=${product.id})}" th:object="${soldProduct}" method="post">
              <div id="parent">
                <div id="wide">
                  <select name="size" th:field="*{size}" id="inputGroupSelect01">
                    <option th:each="size :${product.sizes}" th:value="${size}" th:text="${size.displayValue}"></option>
                  </select>

                  <select name="color" th:field="*{color}" id="inputGroupSelect02">
                    <option th:each="color :${product.colors}" th:value="${color}" th:text="${color.displayValue}">
                    </option>
                  </select>
                </div>

                <div class="img-hover-zoom img-hover-zoom--xyz">
                  <button type="submit"><img alt="add to cart"
                      src="https://cdn0.iconfinder.com/data/icons/shopping-extras-set-1/512/1-512.png"
                      style="width: 30px;height: 30px;"></button>
                </div>
              </div>
            </form>
            <!--       <h6 th:each="color :${product.colors}" th:text="${color.displayValue}"></h6> -->


            <!--       <a type="button" class="btn btn-warning" th:href="@{/delete/product/{id}(id=${product.id})}"></a> -->
            <!--       <a type="button" class="btn btn-warning" th:href="@{/add/product/{id}(id=${product.id})}">Add to cart</a> -->
          </div>
        </div>
      </div>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script th:src="@{/resources/js/script.js}"></script>
</body>

</html>
