<div class="row">

<div class="flip-card" th:each="product : ${products}">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img th:src="*{'data:image/png;base64,'+{product.photo}}" alt="${product.name}" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1 th:text="${product.name}"></h1>
      <a type="button" class="btn btn-warning" th:href="@{/delete/product/{id}(id=${product.id})}">Delete</a>
      <a type="button" class="btn btn-warning" th:href="@{/delete/product/{id}(id=${product.id})}">Add to cart</a>
    </div>
  </div>
