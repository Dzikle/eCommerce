<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div th:insert="/fragments/header :: head"></div>
<title >Register</title>
</head>

<body>

	<div th:insert="/fragments/header :: header"></div>
	
	<div class="container">
	<div class="row">
	<div class="col-sm-6">
	<br>
				<br>
	<h1 class="display-3">Update User</h1>
	<br>
 <div th:if="${param.success}">
     <div class="alert alert-info">You've successfully updated your profile !!!</div>
    </div>
     <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid Email.</div>
     </div>
     <div class="list-group-item list-group-item-success" role="alert" th:text="${success}" th:if="${success}"></div>
	 <div class="list-group-item list-group-item-success" role="alert" th:text="${error}" th:if="${error}"></div>
		<div class="form-group">
		<form th:action="@{/update/user}" th:object="${user}" class="form-horizontal" method="post" enctype="multipart/form-data">
				
				<div class="form-group-row">
				<input type="hidden" th:field="*{id}" th:value="${user.id}">
				<input type="text" th:field="*{firstName}" placeholder="${user.firstName}">
				</div>
				<div class="form-group-row">
				<input type="text" th:field="*{lastName}" placeholder="${user.lastName}">
				</div>
				<div class="form-group-row">
				<input type="email" th:field="*{email}" placeholder="${user.email}">
				</div>
				<div class="form-group-row"><br>
				<h1 class="display-5">Address</h1>
				</div>
				<br>
				<div class="form-group-row">
				<input type="text" th:field="*{address.city}" placeholder="${user.address.city}">
				</div>
				<div class="form-group-row">
				
				<input type="text" th:field="*{address.street}" placeholder="${user.address.street}">
				</div>
				<div class="form-group-row">
				<input type="text" th:field="*{address.zip}" placeholder="${user.address.zip}">
				</div>
				<div class="form-group-row">
				<input type="text" th:field="*{address.country}" placeholder="user.address.country">
				</div>
				<br>
				<div class="form-group-row">
						<button type="submit" class="btn btn-secondary col-2">Update</button>
				</div>
		</form>
</div>
</div>
	<div class="col-sm-6">
	<br>
	<img alt="Logo" src="https://www.ellenmacarthurfoundation.org/assets/images/Deep-Dives/Fashion-MFC-logo-850px.png" style="height: 440px;width: 440px;">
	
	</div>

</div>

	</div>

<th:block th:insert="/fragments/header :: scripts"></th:block>

</body>

</html>
