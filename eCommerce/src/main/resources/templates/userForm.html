<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div th:insert="/fragments/header :: head"></div>
<title>Register</title>
</head>

<body>

	<div th:insert="/fragments/header :: header"></div>
	
	<h1>CREATE USER</h1>
 <div th:if="${param.success}">
     <div class="alert alert-info">You've successfully registered !!!</div>
    </div>
     <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid Email.</div>
     </div>
     <div class="list-group-item list-group-item-success" role="alert" th:text="${success}" th:if="${success}"></div>
	 <div class="list-group-item list-group-item-success" role="alert" th:text="${error}" th:if="${error}"></div>
		<div class="form-group">
		<form th:action="@{/signUpForm}" th:object="${user}" class="form-horizontal" method="post" enctype="multipart/form-data">
				<div class="form-group">
				<input type="text" th:field="*{firstName}" placeholder="First Name">
				<input type="text" th:field="*{lastName}" placeholder="Last Name">
				</div>
				<div class="form-group">
				<input type="password" th:field="*{password}" placeholder="Password">
				</div>
				<div class="form-group">
				<input type="email" th:field="*{email}" placeholder="Email">
				</div>
				<div class="form-group">
				<label>City</label>
				<input type="text" th:field="*{address.city}" placeholder="City">
				<label>Street</label>
				<input type="text" th:field="*{address.street}" placeholder="Street">
				<label>Zip</label>
				<input type="text" th:field="*{address.zip}" placeholder="Zip">
				<label>Country</label>
				<input type="text" th:field="*{address.country}" placeholder="Country">
				</div>
			
				

						<button type="submit" class="btn btn-info col-2">Save User</button>


		</form>
</div>




	</div>

<th:block th:insert="/fragments/header :: scripts"></th:block>

</body>

</html>
