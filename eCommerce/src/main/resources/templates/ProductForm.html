<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div th:insert="/fragments/header :: head"></div>
<title>Create Product</title>
</head>

<body>
<div th:insert="/fragments/header :: header"></div>
	<div class="container">


		<div class="form-group">
		<form th:action="@{/save}" th:object="${product}" class="form-horizontal" method="post" enctype="multipart/form-data">
				<div class="form-group-row">
				<input required="required" type="text" th:field="*{name}" placeholder="Name">
				</div>
				<div class="form-group-row">
				<input required="required" type="text" th:field="*{price}" placeholder="Price">
				</div>
				<div class="form-group-row">
				<div class="form-group-row">
				<div class="input-group mb-3">
				<div class="input-group-prepend">
   				 <label class="input-group-text" for="inputGroupSelect01">Colors</label>
       				 <input  type="checkbox" name="colors"
       		   		  th:each="colorOpt : ${T(com.eCommerce.entity.Color).values()}"
         		 	  th:text="${colorOpt.displayValue}"
       			 	    th:value="${colorOpt}"
        		 	   th:field="*{colors}" />
  				 </div>
  				 </div>
  				 </div>
  				 
  				 <div class="input-group mb-3">
  				 <div class="input-group-prepend">
  				<label class="input-group-text" for="inputGroupSelect01">Sizes</label>
       		 <input  type="checkbox" name="sizes"
       		   		  th:each="sizeOpt : ${T(com.eCommerce.entity.Size).values()}"
         		 	  th:text="${sizeOpt.displayValue}"
       			 	    th:value="${sizeOpt}"
        		 	   th:field="*{sizes}" />
  				 </div>
  				 </div>
				</div>
				<div class="form-group">
				<a> gender</a>
				 <select required="required" name="gender" th:field="*{gender}">
					<option	th:each="gendeOpt : ${T(com.eCommerce.entity.Gender).values()}"th:value="${gendeOpt}" th:text="${gendeOpt.displayValue}"></option>
				</select> 
				</div>
				<div class="form-group">
				<a> Category</a>
				 <select required="required" name="category" th:field="*{category}">
					<option	th:each="catOpt : ${T(com.eCommerce.entity.Category).values()}"th:value="${catOpt}" th:text="${catOpt.displayValue}"></option>
				</select>
				</div>
				
				<div class="form-group">
					<label for="exampleFormControlFile1">Upload front image:</label> 
					<input required="required" type="file"  name="file" class="form-control-file" id="exampleFormControlFile1">
				</div>
				<div class="form-group">
					<label for="exampleFormControlFile1">Upload back image:</label> 
					<input required="required" type="file"  name="file1" class="form-control-file" id="exampleFormControlFile1">
				</div>
				<div class="form-group">
					<label for="exampleFormControlFile1">Upload additional image:</label> 
					<input required="required" type="file"  name="file2" class="form-control-file" id="exampleFormControlFile1">
				</div>
				

						<button type="submit" class="btn btn-info col-2">Save Product</button>


				</form>
		</div>




	</div>

<th:block th:insert="/fragments/header :: scripts"></th:block>

</body>

</html>
