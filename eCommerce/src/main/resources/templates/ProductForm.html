<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<title>Unusual</title>
</head>

<body>

	<div class="container">


		<div class="form-group">
		<form th:action="@{/save}" th:object="${product}" class="form-horizontal" method="post" enctype="multipart/form-data">
				<div class="form-group">
				<input type="text" th:field="*{name}" placeholder="Name">
				</div>
				<div class="form-group">
				<input type="text" th:field="*{price}" placeholder="Price">
				</div>
				<div class="form-group">
				<p>
				
				<div class="input-group mb-3">
				<div class="input-group-prepend">
   		 <label class="input-group-text" for="inputGroupSelect01">Colors</label>
       		 <input type="checkbox" name="colors"
       		   		  th:each="colorOpt : ${T(com.eCommerce.entity.Color).values()}"
         		 	  th:text="${colorOpt.displayValue}"
       			 	    th:value="${colorOpt}"
        		 	   th:field="*{colors}" />
  				 </label>
  				 </div>
  				 </div>
  				 <div class="input-group mb-3">
  				 <div class="input-group-prepend">
  				<label class="input-group-text" for="inputGroupSelect01">Sizes</label>
       		 <input type="checkbox" name="sizes"
       		   		  th:each="sizeOpt : ${T(com.eCommerce.entity.Size).values()}"
         		 	  th:text="${sizeOpt.displayValue}"
       			 	    th:value="${sizeOpt}"
        		 	   th:field="*{sizes}" />
  				 </label>
  				 </div>
  				 </div>
</p>
<!-- 				<a>Color</a> -->
<!-- 				 <select name="color" th:field="*{color}"> -->
<!-- 					<option th:each="colorOpt : ${T(com.eCommerce.entity.Color).values()}"	th:value="${colorOpt}" th:text="${colorOpt.displayValue}"></option> -->
<!-- 				</select>  -->
				</div>
				<div class="form-group">
				<a> gender</a>
				 <select name="gender" th:field="*{gender}">
					<option	th:each="gendeOpt : ${T(com.eCommerce.entity.Gender).values()}"th:value="${gendeOpt}" th:text="${gendeOpt.displayValue}"></option>
				</select> 
				</div>
				<div class="form-group">
				<a> Category</a>
				 <select name="category" th:field="*{category}">
					<option	th:each="catOpt : ${T(com.eCommerce.entity.Category).values()}"th:value="${catOpt}" th:text="${catOpt.displayValue}"></option>
				</select>
				</div>
				
				<div class="form-group">
					<label for="exampleFormControlFile1">Upload front image:</label> 
					<input type="file"  name="file" class="form-control-file" id="exampleFormControlFile1">
				</div>
				<div class="form-group">
					<label for="exampleFormControlFile1">Upload back image:</label> 
					<input type="file"  name="file1" class="form-control-file" id="exampleFormControlFile1">
				</div>
				<div class="form-group">
					<label for="exampleFormControlFile1">Upload additional image:</label> 
					<input type="file"  name="file2" class="form-control-file" id="exampleFormControlFile1">
				</div>
				

						<button type="submit" class="btn btn-info col-2">Save Product</button>


		</form>
</div>




	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous">
		
	</script>
</body>

</html>
