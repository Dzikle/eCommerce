		<div class="form-group">
		<form th:action="@{/save}" th:object="${product}" class="form-horizontal" method="post" enctype="multipart/form-data">
				<div class="form-group">
				<input type="text" th:field="*{name}" placeholder="Name">
				</div>
				<div class="form-group">
				<input type="text" th:field="*{price}" placeholder="Price">
				</div>
				<div class="form-group">
				<a>Color</a>
				 <select name="color" th:field="*{color}">
					<option th:each="colorOpt : ${T(com.eCommerce.entity.Color).values()}"	th:value="${colorOpt}" th:text="${colorOpt.displayValue}"></option>
				</select> 
				</div>
				<div class="form-group">
				<a> gender</a>
				 <select name="gender" th:field="*{gender}">
					<option	th:each="gendeOpt : ${T(com.eCommerce.entity.Gender).values()}"th:value="${gendeOpt}" th:text="${gendeOpt.displayValue}"></option>
				</select> 
				</div>
				<div class="form-group">
				<a> Category</a>
				 <select name="category" th:field="*{category}">
					<option	th:each="catOpt : ${T(com.eCommerce.entity.Category).values()}"th:value="${catOpt}" th:text="${catOpt.displayValue}"></option>
				</select>
				</div>
				<div class="form-group">
					<label for="exampleFormControlFile1">Upload image:</label> 
					<input type="file"  name="file" class="form-control-file" id="exampleFormControlFile1">
				</div>
